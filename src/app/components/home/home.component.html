<main class="main">
  <div class="content">
    <div class="pill-group">
      <a
          class="pill"
          [href]=""
          target="_blank"
          rel="noopener"
        >
          <span class="fi fi-gb"> </span>
          <span>{{ city | uppercase }}</span>
        </a>
        <a
          class="pill"
          [href]=""
          target="_blank"
          rel="noopener"
        >
          <span>{{startDate | date : "dd.MM.yyyy"}} - {{endDate | date : "dd.MM.yyyy"}}</span>
        </a>
        <h1>Public Events</h1>
    </div>
    <app-container [resultData]="resultData"></app-container>
    <app-footer></app-footer>
  </div>
</main>
