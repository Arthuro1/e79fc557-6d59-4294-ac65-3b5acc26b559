<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{event.title | truncate:32 }}</mat-card-title>
    </mat-card-header>
    
    <div class="flyer">
      <img mat-card-image src={{event.flyerFront}} alt="Flyer">
    </div>

    <mat-card-content>
      <a href={{event.venue.direction}} target="_blank"
      rel="noopener">
        <span color="primary" class="location" mat-icon-button>
          <mat-icon>location_on</mat-icon>
          <p>{{event.venue.name}}</p>
        </span>
      </a>
      
      <p>| Starts: {{event.startTime | date: "MMM d, y, h:mm:ss a"}}</p>
      <p>| Ends: {{event.endTime | date: "MMM d, y, h:mm:ss a"}}</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button (click)="addOrRemoveFromMyEvents()" color="primary" mat-icon-button>
        <mat-icon>{{addToCart ? "add-circle-outlined" : "do_not_disturb_on"}}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
